<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./static/index.css"></link>

    <link rel="stylesheet" href="./codemirror-5.59.1/lib/codemirror.css"></link>
    <style>
      .CodeMirror {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <textarea id="textArea"></textarea>

    <script src="./codemirror-5.59.1/lib/codemirror.js"></script>
    <script src="./codemirror-5.59.1/addon/selection/selection-pointer.js"></script>
    <script src="./codemirror-5.59.1/mode/xml/xml.js"></script>
    <script src="./codemirror-5.59.1/mode/javascript/javascript.js"></script>
    <script src="./codemirror-5.59.1/mode/css/css.js"></script>
    <script src="./codemirror-5.59.1/mode/vbscript/vbscript.js"></script>
    <script src="./codemirror-5.59.1/mode/htmlmixed/htmlmixed.js"></script>

    <script>
      // Define an extended mixed-mode that understands vbscript and
      // leaves mustache/handlebars embedded templates in html mode
      var mixedMode = {
        name: "htmlmixed",
        scriptTypes: [
          {
            matches: /\/x-handlebars-template|\/x-mustache/i,
            mode: null
          },
          {
            matches: /(text|application)\/(x-)?vb(a|script)/i,
            mode: "vbscript"
          }
        ]
      };
      var editor = CodeMirror.fromTextArea(document.getElementById("textArea"), {
        mode: mixedMode,
        selectionPointer: true
      });
    </script>

    <script src="./renderer/ipcRenderer.js"></script>
  </body>
</html>
